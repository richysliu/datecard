<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Date Invitation</title>
</head>
<body>
    <div class="container">
        <img src="dog.jpg" alt="Date Image" class="center-image">
        <p class="invitation-text">Will you go on a date with me?</p>
        <div class="buttons">
            <button id="yesButton" onclick="redirectToYes()">Yes</button>
            <button id="noButton" onclick="moveNoButton()">No</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
